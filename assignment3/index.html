<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 3</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="fruit-gallery" class="bowl">
      <img
        src="pear-removebg-preview.png"
        alt="Fruit 1"
        class="fruit"
        height
        300px;
        weight
        300px;
        data-whole="fruit1.jpg"
        data-cut="fruit1-cut.jpg"
      />
      <img
        src="table-removebg-preview.png"
        alt="Fruit 2"
        class="fruit"
        data-whole="fruit2.jpg"
        data-cut="fruit2-cut.jpg"
      />
      <img
        src="fruit3.jpg"
        alt="Fruit 3"
        class="fruit"
        data-whole="fruit3.jpg"
        data-cut="fruit3-cut.jpg"
      />
      <!-- Add more fruits here -->
    </div>
    <div id="display-area" class="plate">
      <!-- Positioned space for the selected fruit -->
    </div>
    <button id="choose-another" style="display: none">
      Choose Another Fruit
    </button>
    <button id="mute-toggle" class="mute-button">Mute</button>
    <div id="prompt" style="display: none">Click to cut</div>
    <audio id="background-music" loop>
      <source src="background-music.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
  </body>
</html>
