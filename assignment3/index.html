<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 3</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+QLD+Hand:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <audio id="background-music" loop autoplay>
      <source src="instrumental.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <audio id="pop-sound">
      <source src="pop.m4a" type="audio/mpeg" />
    </audio>
    <audio id="cut-sound">
      <source src="cut.mov" type="audio/mpeg" />
    </audio>
    <div id="text">
      <div id="title">
        <h1>FRUITS OF THE SPIRIT</h1>
      </div>
      <div id="sky">
        <!-- <div id="title" class="fruit-name"></div> -->
        <div id="verse" class="verse-text"></div>
      </div>
    </div>

    <div id="table">
      <img src="table.png" alt="Table" />
    </div>

    <div id="fruit-gallery" class="bowl">
      <!-- First row with 2 fruits -->
      <div id="row1" class="fruitrow">
        <img
          id="fruit1"
          src="banana.png"
          alt="Fruit 1"
          class="fruit"
          data-whole="banana.png"
          data-cut="banana-cut.png"
          data-title="LOVE"
          data-verse="My commandment is this: love one another, just as I love you. John 15:12 GNT"
        />
        <img
          id="fruit2"
          src="pineapple.png"
          alt="Fruit 2"
          class="fruit"
          data-whole="pineapple.png"
          data-cut="pineapple-cut.png"
          data-title="JOY"
          data-verse="You that are righteous, be glad and rejoice
because of what the LORD has done.
You that obey him, shout for joy! Psalm 32:11 GNT"
        />
      </div>
      <div id="row2" class="fruitrow">
        <!-- Second row with 3 fruits -->
        <img
          id="fruit3"
          src="peach.png"
          alt="Fruit 3"
          class="fruit"
          data-whole="peach.png"
          data-cut="peach-cut.png"
          data-title="PEACE"
          data-verse=" You must turn away from evil and do good; you must strive for peace with all your heart. 1 Peter 3:11 GNT"
        />
        <img
          id="fruit4"
          src="apple.png"
          alt="Fruit 4"
          class="fruit"
          data-whole="apple.png"
          data-cut="apple-cut.png"
          data-title="PATIENCE"
          data-verse="Hot tempers cause arguments, but patience brings peace. Proverbs 15:18 GNT"
        />
        <img
          id="fruit5"
          src="grapes.png"
          alt="Fruit 5"
          class="fruit"
          data-whole="grapes.png"
          data-cut="grapes-cut.png"
          data-title="KINDNESS"
          data-verse=" Be kind and tender-hearted to one another, and forgive one another, as God has forgiven you through Christ.  Ephesians 4:32 GNT"
        />
      </div>

      <div id="row3" class="fruitrow">
        <!-- Third row with 4 fruits -->
        <img
          id="fruit6"
          src="strawberry.png"
          alt="Fruit 6"
          class="fruit"
          data-whole="strawberry.png"
          data-cut="strawberry-cut.png"
          data-title="GOODNESS"
          data-verse="
So then, as often as we have the chance, we should do good to everyone, and especially to those who belong to our family in the faith.

Galatians 6:10 GNT"
        />
        <img
          id="fruit7"
          src="orange.png"
          alt="Fruit 7"
          class="fruit"
          data-whole="orange.png"
          data-cut="orange-cut.png"
          data-title="FAITHFULNESS"
          data-verse="
“Well done, you good and faithful servant! said his master. You have been faithful in managing small amounts, so I will put you in charge of large amounts. Come on in and share my happiness!’”

Matthew 25:23 GNT"
        />
        <img
          id="fruit8"
          src="pear.png"
          alt="Fruit 8"
          class="fruit"
          data-whole="pear.png"
          data-cut="pear-cut.png"
          data-title="GENTLENESS"
          data-verse="
“The grace that God gives is even stronger. As the scripture says, God resists the proud, but gives grace to the humble. ”

James 4:6 GNT"
        />
        <img
          id="fruit9"
          src="lemon.png"
          alt="Fruit 9"
          class="fruit"
          data-whole="lemon.png"
          data-cut="lemon-cut.png"
          data-title="SELF-CONTROL"
          data-verse="
It is better to be patient than powerful. It is better to win control over yourself than over whole cities.

Proverbs 16:32 GNT

"
        />
      </div>
    </div>
    <div id="display-area" class="plate">
      <!-- Positioned space for the selected fruit -->
    </div>

    <button id="choose-another">Start Again</button>
    <div id="prompt" class="prompt">Click to choose a fruit</div>

    <button id="mute-toggle" class="mute-button">
      <img
        id="mute-icon"
        src="https://img.icons8.com/metro/26/high-volume.png"
        alt="Mute Icon"
        width="20"
      />
    </button>

    <a href="copyright.html" id="c-button">
      <img
        src="https://img.icons8.com/?size=100&id=vdFROmJP0zct&format=png&color=000000"
        alt="Copyright Icon"
      />
    </a>
  </body>
</html>
