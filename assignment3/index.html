<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 3</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="fruit-gallery" class="bowl">
      <!-- First row with 2 fruits -->
      <img
        src="fruit1.jpg"
        alt="Fruit 1"
        class="fruit"
        data-whole="fruit1.jpg"
        data-cut="fruit1-cut.jpg"
      />
      <img
        src="fruit2.jpg"
        alt="Fruit 2"
        class="fruit"
        data-whole="fruit2.jpg"
        data-cut="fruit2-cut.jpg"
      />

      <!-- Second row with 3 fruits -->
      <img
        src="fruit3.jpg"
        alt="Fruit 3"
        class="fruit"
        data-whole="fruit3.jpg"
        data-cut="fruit3-cut.jpg"
      />
      <img
        src="fruit4.jpg"
        alt="Fruit 4"
        class="fruit"
        data-whole="fruit4.jpg"
        data-cut="fruit4-cut.jpg"
      />
      <img
        src="fruit5.jpg"
        alt="Fruit 5"
        class="fruit"
        data-whole="fruit5.jpg"
        data-cut="fruit5-cut.jpg"
      />

      <!-- Third row with 4 fruits -->
      <img
        src="fruit6.jpg"
        alt="Fruit 6"
        class="fruit"
        data-whole="fruit6.jpg"
        data-cut="fruit6-cut.jpg"
      />
      <img
        src="fruit7.jpg"
        alt="Fruit 7"
        class="fruit"
        data-whole="fruit7.jpg"
        data-cut="fruit7-cut.jpg"
      />
      <img
        src="fruit8.jpg"
        alt="Fruit 8"
        class="fruit"
        data-whole="fruit8.jpg"
        data-cut="fruit8-cut.jpg"
      />
      <img
        src="fruit9.jpg"
        alt="Fruit 9"
        class="fruit"
        data-whole="fruit9.jpg"
        data-cut="fruit9-cut.jpg"
      />
    </div>
    <div id="display-area" class="plate">
      <!-- Positioned space for the selected fruit -->
    </div>
    <button id="choose-another" style="display: none">
      Choose Another Fruit
    </button>
    <button id="mute-toggle" class="mute-button">Mute</button>
    <div id="prompt" style="display: none">Click to cut</div>
    <audio id="background-music" loop>
      <source src="background-music.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
  </body>
</html>
